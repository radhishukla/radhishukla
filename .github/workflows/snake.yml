name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate snake SVG
        uses: riyadhalnur/github-contribution-grid-snake@v1.3.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: radhishukla
          output_file: github-contribution-grid-snake.svg

      - name: Commit snake SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update contribution snake SVG"
          file_pattern: github-contribution-grid-snake.svg


name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake SVG
        uses: riyadhalnur/github-contribution-grid-snake@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: radhishukla
          output_file: github-contribution-grid-snake.svg

      - name: Commit and push snake SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update contribution snake SVG
          file_pattern: github-contribution-grid-snake.svg
